version: "3.9"
service:

  backend:
    build: ./apps
    restart: always
    links:
      - db
    ports:
      - "80:3000"
    volume:
      - app-data:/app/public/images

  db:
    images: "mariadb"
    restart: always
    links:
      - phpmyadmin
    ports:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=training
      - MYSQL_USER=peserta
      - MYSQL_PASSWORD=password
    volumes:
      - ./apps/database/:/docker-entrypoint-initdb.d
      - db-data:/var/lib/mysql
  
  phpmyadmin:
    image: "phpmyadmin"
    restart: always
    ports:
      - "8006:80"
    environment:
      - PMA_HOST=db

volume:
  app-data:
  db-data: